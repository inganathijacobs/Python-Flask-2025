{% extends "base.html" %} {% block head_content %}
<style>
  .title_rating {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }
  .picture {
    width: 330px;
    height: 410px;
    border-radius: 20px;
    object-fit: cover;
  }
  .movie-card {
    width: 330px;
    padding: 20px;
  }
  body {
    font-family: "Roboto", sans-serif;
  }
  .rating {
    font-weight: 700;
    font-size: 20px;
  }
  .title {
    font-weight: 700;
  }
  .movies {
    display: flex;
    flex-wrap: wrap;
    gap: 60px;
  }
  .summary {
    color: gray;
    margin-top: 0px;
  }
</style>
{% endblock %} {% block content %}
<div class="movies">
  {% for movie in movies%}
  <div class="movie-card">
    <img class="picture" src="{{movie.poster}}" />
    <div class="title_rating">
      <!-- <a href="/movie-list/{{movie.id}}"
        ><h3 class="title">{{movie.name}}</h3></a
      > -->
      <a href="{{url_for('movies_list_bp.movies_details_page', id=movie.id)}}"
        ><h3 class="title">{{movie.name}}</h3></a
      >
      <p class="rating" onclick="f()">‚≠ê {{movie.rating}}</p>
    </div>
    <p class="summary">{{movie.summary}}</p>
    <form
      action="{{url_for('movies_list_bp.movies_details_page', id=movie.id)}}"
      method="POST"
      class="form-container"
    >
      <button type="submit" class="btn btn-danger">
        Delete <i class="fa-solid fa-trash"></i>
      </button>
    </form>
  </div>
  {% endfor%}
</div>
{% endblock %}

<!-- anchor tag works for get -->
