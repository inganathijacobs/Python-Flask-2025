{% extends "base.html" %} {% block head_content %}
<style>
  .form-element {
    display: flex;
    flex-direction: column;
  }

  .form-container {
    display: flex;
    flex-direction: column;
    gap: 16px;
    max-width: 500px;
  }
</style>
{% endblock %} {% block content %}
<form
  action="{{url_for('auth_bp.submit_signup_page')}}"
  method="POST"
  class="form-container"
>
  <div class="form-element">
    <label for="username">Username</label>
    <input type="text" placeholder="JohnDoe" id="username" required name="username" />
  </div>
  <div class="form-element">
    <label for="password">Password</label>
    <input
      type="password"

      id="password"
      required
      name="password"
    />
  </div>
  <div class="form-element">
    <label for="rating">Confirm Password</label>
    <input
      type="password"
      id="confirm"
      required
      name="confirm"
    />
  </div>

  </div>

  <button type="submit" class="btn btn-primary">Sign up</button>
</form>

{% endblock %}
